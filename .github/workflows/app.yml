name: Build and Deploy Application
on:
  push:
    branches: ['master', 'develop']
    paths: ['src/**']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          folder: dist
          clean: true
          clean-exclude: docs
